<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase needed here too so nav works -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    
    <div class="ambient-light">
        <div class="orb orb-2"></div>
        <canvas id="stars"></canvas>
    </div>

    <nav>
        <a href="index.html" class="logo">âœ¦ Dreamy.so</a>
        <div class="nav-links">

        <button class="nav-btn" onclick="googleLogin()">Sign In</button>
    </nav>

    <div class="page-container">
        <h1>Simple Pricing</h1>
        <p class="subtitle">Start for free. Upgrade when you're ready.</p>

        <div class="grid-container">
            <!-- Free -->
            <div class="glass-card">
                <h3>Hobby</h3>
                <h2 style="font-size:2.5rem; margin: 10px 0;">$0</h2>
                <p style="color:var(--text-muted); margin-bottom:20px;">For side projects.</p>
                <button class="nav-btn" style="width:100%" onclick="googleLogin()">Get Started</button>
            </div>
            <!-- Pro -->
            <div class="glass-card" style="border-color:#A855F7; box-shadow:0 0 30px rgba(168,85,247,0.1);">

                <h2 style="font-size:2.5rem; margin: 10px 0;">$29</h2>
                <p style="color:var(--text-muted); margin-bottom:20px;">For serious builders.</p>
                <button class="btn-primary" style="width:100%" onclick="googleLogin()">Upgrade</button>
            </div>
            <!-- Team -->
            <div class="glass-card">
                <h3>Team</h3>
                <h2 style="font-size:2.5rem; margin: 10px 0;">$99</h2>
                <p style="color:var(--text-muted); margin-bottom:20px;">For agencies.</p>
                <button class="nav-btn" style="width:100%" onclick="googleLogin()">Contact Sales</button>
